<!DOCTYPE html>
<html>
<head>
    <title>orderList</title>
    <link href="/css/style.css" rel="stylesheet" type="text/css" media="all" />
    <link href="/css/orderList.css" rel="stylesheet" type="text/css" media="all"/>
    <link href="/resource/bootstrap-3.3.7-dist/css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
    <link href="/resource/bootstrap-table/bootstrap-table.css" rel="stylesheet" type="text/css" media="all">
    <!-- js -->
    <script src="/resource/js/jquery.min.js"></script>
    <script src="/resource/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    <script src="/resource/bootstrap-table/bootstrap-table.js"></script>
    <script src="/resource/bootstrap-table/bootstrap-table-zh-CN.js"></script>
    <!-- //js -->
    <!-- for-mobile-apps -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!-- //for-mobile-apps -->
    <!-- start-smoth-scrolling -->
    <script type="text/javascript" src="/js/move-top.js"></script>
    <script type="text/javascript" src="/js/easing.js"></script>
    <script type="text/javascript" src="/js/common.js"></script>
    <script type="text/javascript">
        apiRoot = "/admin/bookInfo";

        var TableInit = function () {
            var oTableInit = new Object();
            //初始化Table
            oTableInit.Init = function () {
                listTable.bootstrapTable({
                    url: apiRoot + '/list',         //请求后台的URL（*）
                    contentType: "application/x-www-form-urlencoded",//必须要有！！！！
                    dataType : 'json',// 服务器返回的数据类型
                    method: 'post',                      //请求方式（*）
                    toolbar: '#toolbar',                //工具按钮用哪个容器
                    striped: true,                      //是否显示行间隔色
                    cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
                    pagination: true,                   //是否显示分页（*）
                    sortable: false,                     //是否启用排序
                    sortOrder: "asc",                   //排序方式
                    queryParams: queryParams,//传递参数（*）
                    sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
                    pageNumber:1,                       //初始化加载第一页，默认第一页
                    pageSize: 10,                       //每页的记录行数（*）
                    pageList: [10, 25, 50, 100],        //可供选择的每页的行数（*）
                    search: false,                       //是否显示表格搜索，此搜索是客户端搜索，不会进服务端，所以，个人感觉意义不大
                    strictSearch: true,
                    showColumns: true,                  //是否显示所有的列
                    showRefresh: true,                  //是否显示刷新按钮
                    minimumCountColumns: 2,             //最少允许的列数
                    clickToSelect: true,                //是否启用点击选中行
                    uniqueId: "id",                     //每一行的唯一标识，一般为主键列
                    showToggle:true,                    //是否显示详细视图和列表视图的切换按钮
                    cardView: false,                    //是否显示详细视图
                    detailView: false,                   //是否显示父子表
                    responseHandler: function(result) {
                        return {
                            //总页数,前面的key必须为"total"
                            total : result.additionalData.total,
                            //行数据，前面的key要与之前设置的dataField的值一致.
                            data : result.data
                        };
                    },
                    onLoadSuccess:function (result) {
                        listTable.bootstrapTable('removeAll');
                        listTable.bootstrapTable('append', result.data);
                        setThClick();
                    },
                    onPostBody:function(){
                        if (getMemberRoleValue() == roleValue.bookAdmin) {
                            $(".bookAdmin").css("visibility","visible");
                            $(".bookAdmin").css("position","static");
                        } else if (getMemberRoleValue() == roleValue.admin){
                            $(".admin").css("visibility","visible");
                            $(".admin").css("position","static");

                        }
                    },
                    columns: [{
                        checkbox: true
                    }, {
                        field: 'id',
                        title: 'id',
                        visible : false
                    },{
                        field: 'sn',
                        title: '编号'
                    }, {
                        field: 'name',
                        title: '名称'
                    }, {
                        field: 'author',
                        title: '作者'
                    },  {
                        field: 'price',
                        title: '价格'
                    }, {
                        field: 'status',
                        title: '状态',
                        align : 'center',// 水平居中显示
                        formatter:function (value) {
                            return value ? "在库" : "已借出";
                        }
                    }, {
                        field : '',// 返回值名称
                        title : '操作',// 列名
                        formatter: function (value, row, index) {
                            return "<input class='btn btn-info' type='button' style='margin-right: 5px' " +
                                "onclick='{ location.href = \"./view.html?id=" + row.id + "\"}' value='详情'>" +
                                "<input class='btn btn-info' type='button' style='margin-right: 5px' onclick='" +
                                "{ location.href = \"./edit.html?id=" + row.id + "\"}' value='编辑'>" +
                                "<input class='btn btn-danger' type='button' onclick='" +
                                "deleteModel(" + row.id + ")' value='删除'>";
                        }
                    }]
                });
            };
            return oTableInit;
        };
        $(function () {
            $("#btn_borrow").click(function () {
                location.href = "./borrow.html";
            });
            $("#btn_return").click(function () {
                location.href = "./returnBack.html";
            });

            $("#btn_import").click(function () {
                $("#xlsxFile").click();
            })
        });

        function importFileClick(file) {
            if (file.files && file.files[0]) {
                var reader = new FileReader();
                reader.onload = function(evt) {
                    console.log(evt);
                    $.ajax({
                        cache : true,
                        type : "POST",
                        url : apiRoot + "/importBookInfo",
                        data: new FormData($('#importFileForm')[0]),
                        processData: false,
                        contentType: false,
                        async : false,
                        success : function(data) {
                            if (data.status == 1) {
                                alert(data.msg);
                                location.reload();
                            }else {
                                alert(data.msg);
                            }
                        }
                    });
                };
                reader.readAsDataURL(file.files[0]);
            }
        }

    </script>
    <!-- start-smoth-scrolling -->
    <!-- for-portfolio -->
    <link rel="stylesheet" type="text/css" href="/css/style_common.css" />
    <link rel="stylesheet" type="text/css" href="/css/style9.css" />
    <!-- //for-portfolio -->
</head>

<body>

<div class="psd">
    <div class="container">
        <!-- header -->
        <div id="header">
        </div>
        <script>
            $("#header").load("/admin/common/header.html");
            setTimeout(function () {
                $("#nav").children().eq(4).addClass("cap");
            },100);
        </script>
        <!-- //header -->
        <!-- portfolio -->
        <div class="contact">
            <h3>图书管理</h3>
            <form id="importFileForm" method="post"  enctype="multipart/form-data">
                <input name="xlsxFile" class="hidden" type="file" id="xlsxFile" onchange="importFileClick(this)">
                <input name="name" class="hidden" type="text" value="1111">
            </form>
            <div id="toolbar" class="btn-group">
                <button id="btn_add" type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>添加
                </button>
                <button id="btn_import" type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-folder-open" aria-hidden="true"></span>导入
                </button>
                <button id="btn_borrow" type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-share-alt" aria-hidden="true"></span>借书
                </button>
                <button id="btn_return" type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-saved" aria-hidden="true"></span>还书
                </button>
                <button id="btn_delete" type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
                </button>
                <div class="input-group"  style="width: 300px">
                    <input type="text" class="form-control" field="bookInfo.name" aria-label="..." id="searchContent">
                    <div class="input-group-btn ">
                        <button type="button" class="btn btn-success" onclick="search()">查询</button>
                        <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span class="caret"></span>
                            <span class="sr-only">Toggle Dropdown</span>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a href="javascript:search('sn')" >图书编号</a></li>
                            <li><a href="javascript:search('bookInfo.name')" >图书名</a></li>
                            <li><a href="javascript:search('author')">作者</a></li>
                            <li><a href="javascript:search('translator')">译者</a></li>
                            <li><a href="javascript:search('introduce')">介绍</a></li>
                            <li><a href="javascript:search('member.name')">入库用户</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <table id="listTable">

            </table>

        </div>
        <!-- //portfolio -->
        <!-- footer -->
        <iframe src="/admin/common/footer.html" width='100%' height='100%' frameborder='0' name="_blank" id="_blank" />
        <!-- //footer -->
    </div>
</div>
<!-- //here ends scrolling icon -->

</body>
</html>
